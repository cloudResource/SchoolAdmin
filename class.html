        function startFileUpload(file){
            var formData = new FormData();
            formData.append("excel_file" , file)

            $.ajax({
                type: "POST",
                url: config.local + '/manager/v1/add_class/batch',
                data: formData,
                contentType : false,
                processData : false,
                success: function(res){//成功
                    if(res.status == 200){
                        alert(res.message)
                        location.reload() 
                    } else if (res.status == 401){
                        alert(res.error)
                        location.href = 'login.html';
                    } else {
                        alert(res.error)
                    }
                },
                fail: function(res){
                    console.log(res)
                    alert(res.error)
                }
            })
        }
