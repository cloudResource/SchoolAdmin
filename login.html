<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录</title>
    <link rel="stylesheet" href="/static/css/reset.css" />
	<link rel="stylesheet" href="/static/css/login.css" />
	<script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
	<script src="/static/js/jquery.min.js"></script>
	<script src="/static/js/main.js"></script>
	<script type="text/javascript" charset="utf-8" async="" src="/static/js/L2Dwidget.0.min.js"></script>
    <script src="/static/js/L2Dwidget.min.js"></script>
</head>
<body class="bj">
    <div class="login_main">
        <img src="/static/image/科迈爱康图标白.png" class="tb">
        <div class="panel frist">
            <label>账号</label>
            <input id="username" type="text"  maxlength="20" />
        </div>
        <div class="panel">
            <label>密码</label>
            <input id="password" type="password" maxlength="20" />
        </div>
        <div id="login" class="an">
            <span class="dl">登录</span>
            <img src="/static/image/登录按钮.png" class="an_img">
            
		</div> 
	</div>
	
</body>
<script>

$(function(){
	$(window).load(function(){

		// live2d    
		L2Dwidget.init({
			"model": {
		　　　　　　　//jsonpath控制显示那个小萝莉模型，下面这个就是我觉得最可爱的小萝莉模型
				jsonPath: "https://unpkg.com/live2d-widget-model-shizuku@1.0.5/assets/shizuku.model.json",
				"scale": 1
			},
			"display": {
				"position": "left", //看板娘的表现位置
				"width": 112.5,  //小萝莉的宽度
				"height": 225, //小萝莉的高度
				"hOffset": 0,
				"vOffset": -948
			},
			"mobile": {
				"show": true,
				"scale": 0.5
			},
			"react": {
				"opacityDefault": 0.7,
				"opacityOnHover": 0.2
			}
		})
	})
	$('#login').on('click', function(){
		var mobile = $('#username').val();
		var password = $('#password').val();
		console.log(2111)
		if(username == ''){
			alert('请输入用户名！')
			return
		}
		if(password == ''){
			alert('请输入密码！')
			return
		}
		
		console.log('jump')
		$.ajax({
			url: config.local + '/manager/v1/login',
			type: 'post',
			data: {
				mobile: mobile,
				password: password,
			},
			crossDomain:true,
			xhrFields: {withCredentials: true},
			 
			success: function(response){
				// debugger
				// $.cookie('cookieName', null)

				// $.cookie('key1','val1');
				// $.cookie('key2','val2');
				console.log($.cookie('sessionid'))
				// console.log(document.cookie)
				
				if(response.status == 200)
					{
						location.href = 'index.html';
					}
				else
					{
						alert(response.error)
					}
			}
		});
	});
});
</script>
</html>
